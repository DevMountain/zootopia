<!DOCTYPE html>
<html lang="en" ng-app="zootopia">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Zoo Dev</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body ng-controller="mainCtrl">

<header class="main-header">
    <h1>Zootopia</h1>
    <nav>
        <ul>
            <li class="add-animal" ng-click="showMenu = !showMenu "><img src="./images/add.png" alt="add animal icon" ng-class="{'openRotate':showMenu}"></li>
        </ul>
    </nav>
</header>
<aside class="add-animal-slide-out" ng-class="{'open':showMenu, 'close':!showMenu}">
    <form class="animal-form">
        <input type="text"  ng-model="name" placeholder="name">
        <input type="text"  ng-model="breed" placeholder="breed">
        <input type="text"  ng-model="age" placeholder="age">
        <input type="url"  ng-model="image" placeholder="animal image url">
        <button type="submit">Add Animal</button>
    </form>

<p class="or">- or select from the list -</p>

    <section class="animal-list-container">
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>
        <div class="animal-list-item"></div>

    </section>
</aside>


<main role="main">
    <section class="animal-cards-container">
        <div class="animal-card">
            <div class="animal-content">
                <div class="content-left">
                    <h4>Flamingo</h4>
                </div>
                <img class="animal-img" src="https://hd.unsplash.com/photo-1459445364195-16475050193c" alt="">
            </div>
            <p class="animal-copy">Age: 45</p>
            <p class="animal-copy">Breed: 45</p>

            <footer>
                <button class="feedme">Feed</button>
                <ul class="footer-icons">
                    <li class="edit"><img src="./images/edit.png" alt=""></li>
                    <li class="trash"><img src="./images/trash.png" alt=""></li>
                </ul>

            </footer>
        </div>
    </section>

</main>


<div class="body-overlay" ng-class="{'showOverlay':showMenu}"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>
<script src="./js/app.js"></script>


</body>
</html>
