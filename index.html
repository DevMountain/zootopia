<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Zoo Dev</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

<header class="main-header">
    <h1>Zootopia</h1>
    <nav>
        <ul>
            <li class="add-animal"><img src="./images/add.png" alt="add animal icon"></li>
        </ul>
    </nav>
</header>


<main role="main">

    <section class="animal-cards-container">
        <div class="animal-card">
            <div class="animal-content">
                <div class="content-left">
                    <h4>Flamingo</h4>
                </div>
                <img class="animal-img" src="https://hd.unsplash.com/photo-1459445364195-16475050193c" alt="">
            </div>
            <p class="animal-copy">Some super awesome descriptiotn about the animal would go here </p>


            <footer>
                <button class="feedme">Feed</button>
                <ul class="footer-icons">
                    <li class="edit"><img src="./images/edit.png" alt=""></li>
                    <li class="trash"><img src="./images/trash.png" alt=""></li>
                </ul>

            </footer>
        </div>
    </section>

</main>




<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>


</body>
</html>
